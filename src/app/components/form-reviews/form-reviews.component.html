<form class="form-group mt-5" (submit)="sendUpper(dataReview.value, $event)">
    <textarea class="form-control" #dataReview id="w3review" name="w3review" rows="4" cols="50" placeholder="Opinia: "></textarea>
    <label class="form-control" for="starsReview">
        Oce≈Ñ: 
        <div class="d-flex">
            <input #rangeStars (change)="showStars(showStarsHere, rangeStars.value)" class="form-control" type="range" name="starsReview" id="starsReview" min="0" max="10">
            <div #showStarsHere class="d-flex iconStar">
                <div *ngFor="let starData of starsToShow; let iNx = index;">
                    <!-- <fa-icon [icon]="{{fullStar}}"></fa-icon> -->
                    <fa-icon [icon]="starData.star"></fa-icon>
                </div>
                
            </div>
        </div>
        
    </label>
    <input class="form-control rounded text-light border border-primary bg-primary" type="submit" value="Dodaj opinie">
</form>
