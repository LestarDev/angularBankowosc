<div class="container mt-3">
  <div class="d-flex justify-content-between">

    <div class="w-100">
      <div class="form-group">
        <label>First Name</label>
        <app-input-login [data]="this.dataFlow.getUserApp().name" />
      </div>

      <div class="form-group">
        <label>Last Name</label>
        <app-input-login [data]="this.dataFlow.getUserApp().lastname" />
      </div>

      <div class="form-group">
        <label>Email</label>
        <app-input-login [data]="this.dataFlow.getUserApp().email" />
      </div>

    </div>

    <div class="pt-1 px-3">
      <img [ngStyle]="{'width': '100px'}" class="rounded border" [src]="this.dataFlow.getUserApp().imgLink" alt="user avatar">
    </div>
  </div>

  <button type="button" (click)="logOut()" [ngClass]="this.dataFlow.getUserApp().isGoogleUser ? 'btn-outline-primary' : 'btn-outline-secondary' " class="btn">Log Out</button>

  <div class="d-flex">
    <app-form-reviews (newReviewEmitter)="addReview($event)" />
    <div class="w-100">
      <div *ngFor="let singleReview of listOfReviews; let iNx = index" class="rounded mx-2 my-2 border border-dark px-2 py-2 w-100">
        <div class="d-flex justify-content-between align-items-center">
          <span class="fw-bolder">{{singleReview.byWho}}</span>
          <div class="d-flex">
            <div *ngFor="let starDataX of showStarsX(singleReview.rate); index as iNxY;">
              <!-- <fa-icon [icon]="{{fullStar}}"></fa-icon> -->
              <fa-icon [icon]="starDataX.star"></fa-icon>
            </div>
          </div>
        </div>
        <div class="my-2">{{singleReview.data}}</div>
        <div class="d-flex justify-content-between align-items-center">
          <span class="mt-2">{{singleReview.date}}</span>
          <div>
            <button (click)="deleteReview(singleReview,iNx)" class="rounded btn-danger btn-outline-danger border-danger text-danger" *ngIf="singleReview.idWho==this.dataFlow.getUserApp().id"><fa-icon [icon]="xMark"></fa-icon></button>
          </div>
        </div>
      </div>
    </div>
  </div>

  
</div>
