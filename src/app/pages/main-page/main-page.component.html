<div>
    <div class="form-group">
      <label>First Name</label>
      <input type="text" class="form-control" [value]="this.dataFlow.getUserApp().name" id="firstname" readonly>
    </div>
    <div class="form-group">
      <label>Last Name</label>
      <input type="text" class="form-control" [value]="this.dataFlow.getUserApp().lastname" id="lastname" readonly>
    </div>
    <div class="form-group">
      <label>Email</label>
      <input type="text" class="form-control" [value]="this.dataFlow.getUserApp().email" id="email" readonly>
    </div>
    <button type="button" (click)="logOut()" class="btn btn-primary">Log Out</button>
  </div>
