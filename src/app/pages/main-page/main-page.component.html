<div class="container mt-3">
  <div class="d-flex justify-content-between">

    <div class="w-100">
      <div class="form-group">
        <label>First Name</label>
        <app-input-login [data]="this.dataFlow.getUserApp().name" />
      </div>

      <div class="form-group">
        <label>Last Name</label>
        <app-input-login [data]="this.dataFlow.getUserApp().lastname" />
      </div>

      <div class="form-group">
        <label>Email</label>
        <app-input-login [data]="this.dataFlow.getUserApp().email" />
      </div>

    </div>

    <div class="pt-1 px-3">
      <img [ngStyle]="{'width': '100px'}" class="rounded border" [src]="this.dataFlow.getUserApp().imgLink" alt="user avatar">
    </div>
  </div>

  <button type="button" (click)="logOut()" [ngClass]="this.dataFlow.getUserApp().isGoogleUser ? 'btn-outline-primary' : 'btn-outline-secondary' " class="btn">Log Out</button>
  
</div>
